<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>
    <script type="text/javascript">
      // create an array with nodes
      var nodes = new vis.DataSet([
        { id: 1, label: "A" },
        { id: 2, label: "B" },
        { id: 3, label: "C" },
        { id: 4, label: "D" },
        { id: 5, label: "E" },
        { id: 6, label: "F" },
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 1, to: 2 ,label: "1"},
        { from: 1, to: 3 ,label: "2"},
        { from: 2, to: 4 ,label: "3"},
        { from: 3, to: 6 ,label: "4"},
        { from: 4, to: 3 ,label: "5"},
        { from: 4, to: 5 ,label: "6"},
        { from: 4, to: 6 ,label: "7"},
        { from: 5, to: 6 ,label: "8"},
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {};
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
